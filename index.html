<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1557142046-c704a3adf364?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="ice cream img">
            <a href="https://unsplash.com/photos/vanilla-flavor-ice-cream-with-chocolate-syrup-3w2AuRZeeSU" target="_blank">ice cream img</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1508020963102-c6c723be5764?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sky img">
            <a href="https://unsplash.com/photos/red-clouds-in-the-sky-BCuxVP5WEsU" target="_blank">sky img</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1582794543139-8ac9cb0f7b11?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="flower img">
            <a href="https://unsplash.com/photos/pink-roses-in-close-up-photography-oEWdQsbRVZk" target="_blank">flower img</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
